<div class="wrap">
    <h1>E-App</h1>
    
<form [formGroup]="forms" (ngSubmit)="login()"> 
    <div *ngIf="message" class="alert alert-danger">No password and Username Found</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            formControlName="username"
            placeholder="Username"
            >
            <!--<div *ngIf="forms.get('username').touched && forms.get('username').invalid">invalid</div>-->
            <div *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required" style="color: red;">Username required</div>
            <div *ngIf="username.errors.minlength" style="color: red;">Username should be three characters</div>
            </div>
            

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            formControlName="password"
            placeholder="password">
            <div *ngIf="password.touched && password.invalid">
                <div *ngIf="password.errors.required"  style="color: red;">Password required</div>
                </div>
    </div>

    <button class="btn btn-primary btn-block" [disabled]="forms.invalid" type="submit">Sign Up</button>
    <p><a href="#">Forgot password</a></p>
    


    
</form>
</div>
