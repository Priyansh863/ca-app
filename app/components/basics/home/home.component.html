<div class="sidenav" style="background: whitesmoke;">
  <img mat-card-image [src]="imageurl" style="width: 160px;height:160px; border-radius: 50%" class="center">

  <a [routerLink]="['/user']" class="center pt-1 btn btn-link" style="font-size: 25px;">{{name}}</a>


  <hr>
  <a  class=" pt-1" mat-button [matMenuTriggerFor]="beforeMenu" style="font-size: 25px;">
    <span style="padding-right:2% ;">Settings</span>
  
     <i class="fa fa-cog fa-1x" aria-hidden="true"></i>

  </a>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item>Update Password</button>
    <button mat-menu-item>Remove Account</button>

  </mat-menu>
  <hr>
  <a mat-button [routerLink]="['/friends']" class="center pt-1" style="font-size: 25px;">
    <span style="padding-right:2% ;">Friends</span>

  
    <i class="fa fa-group fa-1x" style="color: blue;"></i>

  
  </a>
  <hr>
  
  
  <a (click)="logout()" class="center pt-1" mat-button style="font-size: 25px;">
  
    <span style="padding-right:2% ;">Sign out</span>

  
    <i class="fa fa-sign-out fa-1x"></i>
    
  
  </a>
  <hr>
  <a [routerLink]="['/about_e_meet']" class="center pt-2 btn" style="font-size: 25px;">
  
    <span style="padding-right:2% ;">About</span>

  
    <i class="fa fa-info-circle fa-1x"></i>
  
  </a>

  
  <hr>
  <a mat-button [routerLink]="['/friends']" class="center pt-1" style="font-size: 25px;">
    <span style="padding-right:2% ;">Block</span>

  
    <i class="fa fa-group fa-1x" style="color: blue;"></i>

  
  </a>
  <hr>
<p style="color: blue;" class="text-center">Copyright e-meet</p>

</div>
<div style="background:whitesmoke;" class="pt-2">
  <div style="margin-left: 30%;">
    <mat-card style="width: 50%; margin-top: 0.5%; margin-left: 5%;">
      <span>
        <img [src]="imageurl" style="width: 100px;height:100px; border-radius: 50%" >
        <button style="width: 60%; margin-left: 100px; " (click)="Open()" class="btn btn-outline-primary my-2 my-sm-0">Add New
          post </button></span>


    </mat-card>
    
    <div class="container" class="animate__animated animate__bounceInUp">
      <div class="row" *ngFor="let i of post_data">

        <mat-card class="example-card animate__animated animate__backInUp"
          style="width: 60%; margin-top: 3%; margin-left: 5%;">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
              <div *ngIf="i.user.img!=0">


                <img src="{{url+i.user.img}}" style="width: 60px;height:60px; border-radius: 50%;">
              </div>
              <div *ngIf="i.user.img==0">


                <img [src]="imageurls" style="width: 60px;height:60px; border-radius: 50%;">
              </div>
            </div>

            <mat-card-title>
              <a class="btn btn-link" [routerLink]="['/user/',i.user.id]">
                {{i.user.name}}</a>
            </mat-card-title>
            <mat-card-subtitle style="padding-left: 15%; padding-top: 3%;">
              <a class="btn btn-link" [routerLink]="['/tag/',i.content.Post_Title]">
                #{{i.content.Post_Title}}</a>
              
              </mat-card-subtitle>
          </mat-card-header>
          <div *ngIf="i.content.Image!=0">


            <img mat-card-image src="{{url+i.content.Image}}" class="pt-5"  alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{i.content.Text}}
              </p>
            </mat-card-content>

          </div>
          <div *ngIf="i.content.Image==0">
            <mat-card-content class="pt-5">
              <p>
                {{i.content.Text}}
              </p>
            </mat-card-content>
          </div>








          <mat-card-actions>








            <div class="container">

              <div class="row">

                <div class="col-lg-3">
                  <div *ngIf="hi(i.id)">

                  <button mat-button style="margin-bottom: 0%;"(click)="onlike_a(i.id)">

                    <i class="fa fa-heart fa-2x" style="color: red" aria-hidden="true"></i>
                  </button>


                  <p style="color: blue; margin-bottom: 6%; margin-left: 30%;">
                    {{i.LikeCount}}
                  </p>
                  </div>
<div *ngIf="hi(i.id)==0">

                    <button mat-button style="margin-bottom: 0%;"(click)="onlike_a(i.id)">
                      <i class="fa fa-heart-o fa-2x"  aria-hidden="true"></i>

                    </button>
  
  
                    <p style="color: blue; margin-bottom: 6%; margin-left: 30%;">
                      {{i.LikeCount}}
                    </p>

                    

                  </div>




                </div>

                <div class="col-lg-3">
                  <div *ngIf="by(i.id)">

                  <button mat-button style="margin-bottom: 0%;" (click)="ondislike(i.id)">

                    <i class="fa fa-thumbs-down fa-2x" style="color: black;" aria-hidden="true"></i>
                  </button>


                  <p style="color: blue; margin-bottom: 6%; margin-left: 22%;">
                    {{i.UnLikeCount}}
                  </p>
</div>



<div *ngIf="by(i.id)==0">

  <button mat-button style="margin-bottom: 0%;" (click)="ondislike(i.id)">

    <i class="fa fa-thumbs-o-down fa-2x" aria-hidden="true"></i>
  </button>


  <p style="color: blue; margin-bottom: 6%; margin-left: 22%;">
    {{i.UnLikeCount}}
  </p>
</div>




                </div>
                <div class="col-lg-3">
                  <button mat-button style="margin-bottom: 0%;">

                    <i class="fa fa-share-alt fa-2x" aria-hidden="true"></i>
                  </button>

                </div>
                <div class="col-lg-3">
                  
                  <button mat-button style="margin-bottom: 0%;" (click)="comments(i.id)">

                    <i class="fa fa-commenting fa-2x" aria-hidden="true"></i>
                  </button>
                
                





                </div>
                

              </div>

            </div>

            <div class="comment" *ngIf="o==i.id">
              <hr>
              <h1 class="text-center">Comment</h1>
              <div *ngFor="let k of comment">
                <mat-card>
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image">
                      <div *ngIf="k.user.img!=null">


                        <img src="{{url+k.user.img}}" style="width: 60px;height:60px; border-radius: 50%;">
                      </div>
                      <div *ngIf="k.user.img==null">


                        <img [src]="imageurls" style="width: 60px;height:60px; border-radius: 50%;">
                      </div>
                    </div>

                    <mat-card-title>
                      <a class="btn btn-link" [routerLink]="['/user/',k.user.id]">
                        {{k.user.name}}</a>
                    </mat-card-title>
                  </mat-card-header>
                  <mat-card-content class="pt-5">
                    <p>
                      {{k.Post_comment}}
                    </p>
                  </mat-card-content>

                </mat-card>


              </div>
              <form class="pt-3" [formGroup]="forms" (ngSubmit)="add_comment(i.id)">
                <img [src]="imageurls" style="width: 40px;height:40px; border-radius: 50%;">
                

                <input type="text" label="Add Comment" style=" border: black 50% solid; margin-left: 2%; padding: 2%;"
                
               
            formControlName="Post_comment"
            placeholder="Add Comment"
            
                
                >
                <button mat-raised-button color="primary" style="color: peru;" style="margin-left: 5; margin-top: 2%;">Add Comment</button>
              


              </form>
              <hr>
            </div>



          </mat-card-actions>




        </mat-card>

      </div>

    </div>
