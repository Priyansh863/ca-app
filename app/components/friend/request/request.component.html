<div *ngFor="let i of request_data">
<div class="container">
    <div class="row">
        <div class="col-lg-5">
            <div *ngIf="i.From_User.img==null">
                <img mat-card-image [src]="imageurl" style="border-radius: 50%; width: 100%; margin-left: 3%;" alt="Photo of a Shiba Inu">


            </div>
            <div *ngIf="i.From_User.img!=null">
                <img mat-card-image src="{{url+i.From_User.img}}" style="border-radius: 50%; width: 100%; margin-left: 3%;" alt="Photo of a Shiba Inu">


            </div>
            


        </div>
    </div>
    <a style="margin-top: 3%;" [routerLink]="['/user/',i.From_User.id]" class=" text-center btn btn-link">{{i.From_User.name}}</a>

    <div style="margin-top: 2%;">

        <button type="button" *ngIf="p_id==i.id" class="btn btn-success" style="padding: 2%;" (click)="onaccept(i.id)">Accepted request</button>
        <button type="button" *ngIf="p_id!=i.id" class="btn btn-primary" style="padding: 2%;" (click)="onaccept(i.id)">Accept Request</button>
        <button type="button" class="btn btn-light" style="margin-left:20% ; padding: 2%;" (click)="ondelete(i.id)">Delete Request</button>
    
    </div>
    
    
    
</div>
<br>
</div>
